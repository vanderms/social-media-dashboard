<article [attr.data-social-media]="socialMedia"
  class="max-w-[20.375rem] w-full pt-[1.625rem] pb-[1.1875rem] px-6 grid grid-cols-2 gap-y-[1.3125rem] bg-neutral-200 hover:bg-neutral-300 rounded-md">
  <h3 class="justify-self-start self-center text-[0.875rem] leading-[1] font-bold text-neutral-500">{{
    title }}</h3>
  <div class="mask-icon justify-self-end self-center"></div>
  <p
    class="justify-self-start self-center text-[2rem] leading-[2.4375rem] text-neutral-800 font-bold">
    {{ stats }}</p>
  <p class='justify-self-end self-center flex gap-1 items-center text-[0.75rem] font-bold'
    [ngClass]="variation >= 0? 'text-success': 'text-danger'">
    <img
      [src]="variation >= 0 ? '/assets/images/icon-up.svg' : '/assets/images/icon-down.svg'"
      alt="" />
    {{ variation }}%
  </p>
</article>
